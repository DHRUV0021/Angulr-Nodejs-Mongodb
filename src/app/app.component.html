
<div class="container">
  <div class="row ">
    <div class="col-12">
      <mat-card class="example-card">
        <form>
        <mat-card-header>
          <mat-card-title>Registration Form</mat-card-title>
        </mat-card-header>
        <mat-card-content class="Form">
          <mat-form-field class="example-full-width ">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="userForm.name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>password</mat-label>
            <input matInput name="position" [(ngModel)]="userForm.password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button class="addBtn" (click)="signinUser()">Sign in</button>
        </mat-card-actions>
      </form>
      </mat-card>
    </div>
  </div>
</div>
